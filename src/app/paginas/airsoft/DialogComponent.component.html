<h2 mat-dialog-title>Añadir al carrito</h2>
<div mat-dialog-content>
    <form [formGroup]="ProductoForm">
        <p>¿Que cantidad quieres de este producto?</p>
        <input id="cantidad" type="number" formControlName="cantidad" placeholder="Eliga la cantidad:">
    </form>
</div>
<div mat-dialog-actions>
    <button id="Si" mat-button (click)="onHomeClick()" [disabled]="!ProductoForm.valid">Añadir al carrito</button>
    <button id="No" mat-button (click)="onBackClick()">Cancelar</button>
</div>
